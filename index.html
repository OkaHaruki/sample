<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡単なサイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
    }
    section {
      margin-bottom: 30px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>私の簡単なサイト</h1>
  </header>

  <main>
    <section>
      <h2>自己紹介</h2>
      <p>こんにちは！これはHTMLとCSSだけで作った簡単なサイトです。</p>
    </section>

    <section>
      <h2>趣味</h2>
      <ul>
        <li>プログラミング</li>
        <li>読書</li>
        <li>旅行</li>
      </ul>
    </section>

    <section>
      <h2>お問い合わせ</h2>
      <p>メール: example@example.com</p>
    </section>
  </main>

  <footer>
    <p>© 2025 私のサイト</p>
  </footer>
</body>
</html>
