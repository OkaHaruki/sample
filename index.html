<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リンク付きサイト</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    nav {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    nav h2 {
      font-size: 18px;
      margin-top: 0;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <h2>リンク</h2>
    <a href="/build/game.html" target="contentFrame">Maze</a>
    <a href="https://www.wikipedia.org" target="contentFrame">Wikipedia</a>
    <a href="https://www.google.com" target="contentFrame">Google</a>
  </nav>

  <iframe name="contentFrame"></iframe>

</body>
</html>
